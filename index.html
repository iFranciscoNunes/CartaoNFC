<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imagem Cartão NFC</title>
  <style>
    html,body{height:100%;margin:0;background:#000}
    .wrap{height:100vh;display:flex;align-items:center;justify-content:center}
    img{max-width:100%;max-height:100vh;object-fit:contain}

  </style>
</head>
<body>
  <div class="msg">Aproxima o telemóvel ao cartão para ver a imagem</div>
  <div class="wrap">
    <img src="https://imgur.com/a/n7tSJhP" alt="Imagem do Cartão">
  </div>

</html>
